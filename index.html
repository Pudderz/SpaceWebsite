<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nasa App</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="indexStyles.css">

<body>
  
    <div class="NASAAPOD">
        <div class ="title">
        <h3 id="nasaPhotoDate">Nasa's Picture of (Date:)</h3> 
         
        <form>
            <label id="time"for="inputDate">
                <p>Search a new date: </p>
                <input id="inputDate" type="date" min="1995-06-16" required>
                <input  type="submit">
            </label>
        </form>
         <nav id = "tabs">
            <button>Image Gallery</button>
            <button><a href="index.html">Daily Asteroids</a></button>
        </nav>   
        </div>
         
        <div class="daily-image">
            <img  id ="image" src="" alt="placeholder image">  
            <div class="iframeDiv">
               <iframe id="iframe" src="" alt="placeholder video"></iframe> 
            </div>
            
         </div>
        <div id="group">
            <h4 id="header"></h4>
            
            <div id="choice">
                <button id="changeQuality">HD version</button>
                <button><a id="galleryLink" href="savedImages.html">My Collection</a></button>
                <button id="saveImage"> Save to Gallery</button>
                <button id="DeleteImage">Remove from my Gallery</button>
                <button id="displayDetails">Photo Details</button>
            </div>
            <div id="photoDetails">
                <h4>Photo Details:</h4>
                <p id ="details"></p>    
                <button>
                    <a href="https://apod.nasa.gov/apod/astropix.html" target="_blank" cursor='pointer'>More Details</a>
                </button>
                    
            </div>
        
        </div>
        
        
    </div>
