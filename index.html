<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nasa App</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="nasaPicturePage/indexStyles.css">
</head>
<body>
    <nav id = "tabs">
        <a href="./asteroidPage/asteroidList.html">Daily Asteroids</a>
        <button id="previousDay">Previous Day</button>
        <div id = "date"><label for="inputDate">
            <p class="hidden">Search New Date:</p>
            <input id="inputDate" type="date" min="1995-06-16">
            </label></div>
        <button id="nextDay">Next Day</button>
        <a href="./gallery/usersCollection.html">Gallery</a>
    </nav>
    
    <div class="NASAAPOD">
        <div class ="title">
        <h2 id="nasaPhotoDate">Nasa's Picture of The Day</h2> 
        </div>
        <div class="daily-image">
            <img  id ="image" src="" alt="">  
            <div class="iframeDiv">
               <iframe id="iframe" src="" alt="" title="placeholder iframe for video" allow="fullscreen"></iframe> 
            </div>
            
         </div>
        <div id="group">
            <h3 id="header"></h3>
            
            <div id="choice">
                <button id="changeQuality">HD version</button>
                <button id="saveImage"> Save to Gallery</button>
                <button id="deleteImage">Remove from Gallery</button>
                <button id="displayDetails">Photo Details</button>
            </div>
            <div id="photoDetails">
                <h4>Photo Details:</h4>
                <p id ="details"></p>    
                <div class="linkDiv">
                    <a id="nasaLink" href="https://apod.nasa.gov/apod/astropix.html" target="_blank" cursor='pointer' rel="noopener">Link to NASA's APOD website</a>
                </div>
                

            </div>
        </div> 
        
    </div>
    <div id="modalDiv" class="modal">
        <div class ="options">
            <button class="close" >&times;</button>
            <button class="modalButton" id="qualityChange">HD version</button>
            <button class="modalButton" id="fullscreen">Fullscreen</button> 
            <button class="modalButton" id="rotateImage">Rotate</button> 
        </div>
        <img id="modalImg" class="rotateImage" src="" alt="placeholder">
        <div class ="details">
            <h2 id="imageTitle"></h2>
            <h3 id ="imageDate"></h3>
            <p id="information">Information...</p>
        </div>
    </div>  
    <script src="nasaPicturePage/sandbox.js" type="text/javascript"></script>
    <script src="indexedDB.js"></script>
    <script src="nasaPicturePage/indexPageModal.js"></script>
</body>
</html>
