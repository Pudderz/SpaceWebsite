<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nasa App</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="nasaPicturePage/indexStyles.css">
</head>
<body>
  
    <div class="NASAAPOD">
        <div class ="title">
        <h3 id="nasaPhotoDate">Nasa's Picture of (Date:)</h3> 
        <div id="selectNewDate">
            
            <label id="time"for="inputDate">
            Search a new date: 
            <button id="previousDay">Previous Day</button>
            <input id="inputDate" type="date" min="1995-06-16">
            <button id="nextDay">Next Day</button>
            </label>
            
        </div>
        
        
         <nav id = "tabs">
            <a href="gallery/usersCollection.html">Image Gallery</a>
            <a href="asteroidPage/asteroidList.html">Daily Asteroids</a>
        </nav>   
        </div>
         
        <div class="daily-image">
            <img  id ="image" src="" alt="">  
            <div class="iframeDiv">
               <iframe id="iframe" src="" alt="" title="placeholder iframe for video" allow="fullscreen"></iframe> 
            </div>
            
         </div>
        <div id="group">
            <h4 id="header"></h4>
            
            <div id="choice">
                <button id="changeQuality">HD version</button>
                <button id="saveImage"> Save to Gallery</button>
                <button id="deleteImage">Remove from my Gallery</button>
                <button id="displayDetails">Photo Details</button>
            </div>
            <div id="photoDetails">
                <h4>Photo Details:</h4>
                <p id ="details"></p>    
                
                    <a id="nasaLink" href="https://apod.nasa.gov/apod/astropix.html" target="_blank" cursor='pointer' rel="noopener">Link to NASA's APOD website</a>

            </div>
        </div> 
        
    </div>
    <div id="modalDiv" class="modal">
        <div class ="options">
            <button class="close" >&times;</button>
            <button id="delete">Delete image</button>
            <button id="qualityChange">HD version</button>
            <button id="fullscreen">Fullscreen</button> 
            <button id="rotateImage">Rotate</button> 
        </div>
        <img id="modalImg" class="rotateImage" src="" alt="placeholder">
        <div id ="details">
            <h2 id="imageTitle"></h2>
            <h3 id ="imageDate"></h3>
            <p id="information">Information...</p>
        </div>
    </div>
