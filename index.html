    <div class="NASAAPOD">
        <h2>NASA Daily Pictures</h2>
        
            <h3 id="nasaPhotoDate">Nasa's Picture of (Date:)</h3>
            <h4 id="header"></h4>
            <div class="daily-image">
                <img  id ="image" src="" alt="placeholder image">
            </div>
            <div id="title">
                <p>test this is a test</p>
                <button id="saveImage"> Save to collection</button>
                
                <form>
        <label for="inputDate">
            <input id="inputDate" type="date" required>
            <input id="" type="submit">
        </label>
        
        </form>
            </div>
            <section id="photoDetails">
                <h3>Photo Details:</h3>
                <p id ="details"></p>    
                <div id ="apodLink">
                    <a href="https://apod.nasa.gov/apod/astropix.html" target="_blank" cursor='pointer'>More Details</a>
                </div> 
            </section>
            <div class="nextDay">
                <p>Yesterday's Astronomy Picture</p>
                <div class="placeholderImageDiv"></div>
            </div>
