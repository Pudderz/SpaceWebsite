<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA App</title>
    <link rel="stylesheet" href="collectionStyles.css">
</head>
<body>
    <nav id = "tabs">
            <button class = "selected" id = "imageCollectionTitle">Image Collection</button>
            <button id = "asteroidCollectionTitle">Asteroid Collection</button>
            <button id = "presetCollectionTitle">Preset Image Collection</button>
            <button id = "videoCollectionTitle">Video Collection</button>
            <a href="index.html">Go Home</a>
    </nav>
    
    <div  id = "imageCollection">
        <div id="search">
            <label for="search-bar">
                Search For an Image:
               <input type="search" id="search-bar" placeholder="Search images"> 
            </label>
            
            <button id="remove">Remove an image</button>
        </div>
        <ul class="collection"></ul>
        <div id="modalDiv" class="modal">
            <div class ="options">
                <button class="close" >&times;</button>
                <button id="delete">Delete image</button>
                <button id="qualityChange">HD version</button>
                <button id="fullscreen">Fullscreen</button> 
                <button id="rotateImage">Rotate</button> 
            </div>
            <img id="modalImg" class="rotateImage" src="" alt="placeholder">
            <div id ="details">
                <h2 id="imageTitle"></h2>
                <h3 id ="imageDate"></h3>
                <p id="information">Information...</p>
            </div>
        </div>   
    </div>

    <div id= "imagePreset">
        <p>Preset images</p>
        <ul class="presetCollection"></ul>
    </div>
    
    <div id = "asteroidCollection">
        <input type="search" id="searchAsteroid" placeholder="Search Asteroid">
        <div>
            <ol id="asteroidList"></ol>  
        </div>
    </div>
    <div id="videoCollection">
        <div>
            <ol id="videoList"></ol>  
        </div>
    </div>
    
    <script src ="userCollection.js"></script>
    <script src="indexedDB.js"></script>
</body>
</html>
