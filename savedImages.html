<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA App</title>
    <link rel="stylesheet" href="collectionStyles.css">
</head>
<body>
    <header>
       <section id='tabs'>
            <h3>Image Collection</h3>
            <h3>Asteroid Collection<h3>
            <h3>Preset Collection</h3>
            <h3>Video Collection</h3>
        </section> 
    </header>
    
    <div id = "imageCollection">
        <button><a href="index.html">Go Home</a></button>
        <input type="search" id="search-bar" placeholder="Search images">
        <button id="remove">Remove an image</button>
        <ul class="collection"></ul>
        <div id="modalDiv" class="modal">
            <button class="close" >&times;</button>
            <img id="modalImg" src="" alt="placeholder">
            <button id="delete">Delete image</button>
            <button id="qualityChange">HD version</button>
            <button id="fullscreen">Fullscreen</button>
            <div id ="details">
                <h2 id="imageTitle"></h2>
                <h3 id ="imageDate"></h3>
                <p id="information">Information...</p>
            </div>
        </div>   
    </div>

    <div id= "imagePreset">
        
    </div>
    
    <div id = "asteroidCollection">
        <div id="list">
            <ol></ol>  
        </div>
    </div>
    <div id="videoCollection">

    </div>
    
    <script src ="userCollection.js"></script>
    <script src="indexedDB.js"></script>
</body>
</html>
